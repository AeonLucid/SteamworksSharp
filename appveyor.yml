version: '1.0.{build}'

branches:
  only:
  - master

assembly_info:
  patch: false

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

configuration: Release

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

before_build:
  - appveyor-retry dotnet restore -v Minimal

build_script:
  - dotnet build "SteamworksSharp" -c Release
  
after_build:
  - dotnet pack "SteamworksSharp" -c Release --no-build -o artifacts
  - nuget pack "SteamworksSharp.Native.Linux_x64" -Version %APPVEYOR_BUILD_VERSION%
  - nuget pack "SteamworksSharp.Native.Linux_x86" -Version %APPVEYOR_BUILD_VERSION%
  - nuget pack "SteamworksSharp.Native.Windows_x64" -Version %APPVEYOR_BUILD_VERSION%
  - nuget pack "SteamworksSharp.Native.Windows_x86" -Version %APPVEYOR_BUILD_VERSION%
  
artifacts:
  - path: .\**\*.nupkg
  
only_commits:
  files:
    - SteamworksSharp/
    - SteamworksSharp.Native.Linux_x86/
    - SteamworksSharp.Native.Linux_x64/
    - SteamworksSharp.Native.Windows_x86/
    - SteamworksSharp.Native.Windows_x64/
